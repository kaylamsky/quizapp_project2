<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <p id="signup_errormsg" class="error"></p>
        <form method="POST" action ="/signup/submit" class="signup_form">
            <div class="form_header">
                <h1>Sign Up</h1>
                <p> Already have an account? <a href="/signin">Sign in</a></p>
            </div>
            <label for="email"> Email </label>
            <input id="email" type="email" name="email" required> <br>
            <label for="username"> Username </label><br>
            <input id="username" type="text" name="username" required> <br><br>
            <label for="password"> Password </label>
            <input id="password" type="password" name="password" required> <br>

            <div class="checkbox">
                <input type="checkbox" name="unsubscribe" id="unsubscribe">
                <p> I would not like to recieve emails with updates on promotions or leaderboard</p>
            </div>
            <button type="submit" value="Sign up">Sign up</button>
            <p class="footnote">
                By signing up to create an account, you are accepting the terms and agreement policy 
            </p>
        </form>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const errorBox = document.getElementById("signup_errormsg");
        if (params.get("error")=== "username"){
            document.getElementById("signup_errormsg").textContent = "Username is already taken. Please choose another.";

            //error message disappears after 15s
            setTimeout(() =>{
                errorBox.textContent = "";
            }, 15000);
        }
    </script>
    <script>
        document.querySelector('.signup_form').addEventListener('submit', function(event){
            event.preventDefault(); 
            const form = event.target; 
            const username = document.getElementById('username').value;
            console.log("saving username:", username);
            localStorage.setItem('username', username);

            form.submit(); 
        }); 
    </script>
</body>
</html>
